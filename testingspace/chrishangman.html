<html lang="en">
<head>
	<title>Minecraft Hangman</title>
	<meta charset="utf-8">
	<meta name="viewport"
	 content="width=device-width, initial-scale= 1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>

   <!--[if lt IE 9]>

<body>
<!--<div id="wrapper">-->
  <header>
     <h1>Minecraft Hangman</h1>
  </header>
  <nav>
<br>
  <a href="https://en.wikipedia.org/wiki/Minecraft"><img src="assets/images/220px-Minecraft_logo.png" alt="Minecraft Logo"></a>
  


  </nav>
  <main id="content">
    <div class="hanged">
    <div class="hanged-inner">
      <p id="message"> </p>
      <div id="creeper-div">
        <img id="creeper" src="">
      </div>
    </div>
    </div>
    <div class="game">
    <div class="game-inner">
      <h2>Avoid the Creeper!</h2>

  

      <h3>Press a letter to make a guess.</h3>
      <p>Current Word:</p>
      <br>
      <p id="word"> </p>
      <br>
      <p>Number of guesses remaining:</p>
      <br>
      <p id="numGuessRemain"> </p>
      <br>
      <p>Letters Already Guessed:</p>
      <br>
      <p id="letters-guessed"></p>
      <br>
    </div>
    </div>
   
  </main>
  <footer>
